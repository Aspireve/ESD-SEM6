    <input id="num1" placeholder="number1" />
    <input id="num2" placeholder="number2" />
    <button id="sum">Add Numbers</button>
    <p id="sol">Solution:</p>

    <script>
      function myCalculator() {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        let sum = parseInt(num1) + parseInt(num2);
        document.getElementById(
          "sol"
        ).innerHTML = `Solution: <br/> ${num1} + ${num2} = ${sum}`;
      }
      const add = document.getElementById("sum");
      add.addEventListener("click", myCalculator);
    </script>
  </body>
</html>
